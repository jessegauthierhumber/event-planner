<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Event Planner</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">
    Hello world!

    <h1>Event Planning Form</h1>

<section id="events">
    <h1>Events</h1>
    <form id="eventForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" placeholder="Event Name" required>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" required>

    <label for="budget">Event Budget ($):</label>
    <input type="number" id="budget" placeholder="Budget" required>

    <button type="submitEvent">Submit Event</button>
</form>

<section id="tasks">
    <h1>Tasks</h1>
    <form id="taskForm">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" placeholder="Task" required>

        <label for="taskCost">Task Cost ($)</label>
        <input type="number" id="taskCost" placeholder="Cost" required>

        <label for="taskDeadline">Deadline</label>
        <input type="date" id="taskDeadline" required>
        
        <button type="submit">Add Task</button>
    </form>
</section>


<h2 id="summary">Event Summary</h2>
<p>Event Name: <span id="eventSummary"></span></p>
<p>Event Date: <span id="dateSummary"></span></p>
<p>Event Budget: $<span id="budgetSummary"></span></p>
<p>Total Current Cost: $<span id="costSummary">0</span></p>

<h2>To-Do List:</h2>
<div id="taskList"></div>
  </h1>
    <script src="./scripts/app.js" defer></script>
  </body>
</html>
